<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./Template.xhtml">
        <ui:define name="content">
        <f:view>
            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="NombreServicio:" for="nombreServicio" />
                    <h:inputText id="nombreServicio" value="#{controllerServicio.ser.nombreServicio}" title="Nombre Servicio" required="true" requiredMessage="El nombre del servicio es obligatorio"/>
                    <h:outputLabel value="PrecioManoObraServicio:" for="precioManoObraServicio" />
                    <h:inputText id="precioManoObraServicio" value="#{controllerServicio.ser.precioManoObraServicio}" title="Precio Mano de Obra" required="true" requiredMessage="El valor de la mano de obra es obligatoria"/>
                </h:panelGrid>
                <h:commandButton value="Insertar" action="#{controllerServicio.crearServicio()}" rendered="#{controllerServicio.ser.nombreServicio eq null}"/>
                <h:commandButton value="Actualizar" action="#{controllerServicio.actualizarServicio()}" rendered="#{controllerServicio.ser.nombreServicio ne null}"/>
                <h:button value="Volver" outcome="index.xhtml"/>
            </h:form>
        </f:view>
      </ui:define>
      </ui:composition>
    </h:body>
</html>
